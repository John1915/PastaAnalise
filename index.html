<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EQUIPE ANALISE</title>
    <style>
        :root {
            --bg: #0e1117;
            --panel: #121826;
            --text: #e8ecf1;
            --muted: #a6b0c3;
            --line: #1c2333;
            --accent: #7aa2ff;
            --radius: 12px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            background: var(--bg);
            color: var(--text)
        }

        a {
            color: var(--text);
            text-decoration: none
        }

        /* topo */
        header {
            position: sticky;
            top: 0;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--panel);
            border-bottom: 1px solid var(--line);
            padding: 10px 14px
        }

        header .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700
        }

        header .brand .icon {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            border-radius: 8px;
            background: #0f1526;
            border: 1px solid var(--line)
        }

        header .brand span {
            letter-spacing: .2px
        }

        /* layout simples */
        .wrap {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 16px;
            padding: 16px
        }

        nav {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 8px
        }

        nav h4 {
            margin: 8px 8px 4px;
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .6px
        }

        nav a {
            display: block;
            padding: 10px;
            border-radius: 8px;
            color: var(--text)
        }

        nav a.active,
        nav a:hover {
            background: #0f1526;
            border: 1px solid var(--line)
        }

        main {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 20px;
            min-height: 60vh
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px
        }

        p {
            color: #d5d9e3;
            line-height: 1.7
        }

        /* mobile */
        @media (max-width:900px) {
            .wrap {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

</body>
